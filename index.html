<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Issue Tracking App</title>
        <!-- Bootstrap  and CSS Links -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>

    <body onload="fetchIssues()">
        <div class="container">
            <h1>JS Issues Tracker</h1>
            <div class="jumbotron">
                <h3>Add New Issue:</h3>
                <form id="issuesInputForm">
                    <div class="form-group">
                        <label for="issuesDescInput">Description</label>
                        <input type="text" class="form-control" id="issuesDescInput" placeholder="Describe the issue...">
                    </div>
                    <div class="form-group">
                        <label for="issuesDescInput">Assigned</label>
                        <input type="text" class="form-control" id="issuesAssignedToInput" placeholder="Enter responsible..">
                    </div>

                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
            <div class="row">
                
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="http://chancejs.com/chance.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
